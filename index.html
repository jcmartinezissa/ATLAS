  <!-- Modal iniciar sesion-->
  <div class="modal fade" id="formulario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="formularioTitulo">Ingresá con tu cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <label for="usuario">Usuario</label>
            <input class="form-control" id="usuario" name="contrasenia" type="text" required>
            <br>
            <label for="contrasenia">Contraseña</label>
            <input class="form-control" id="contrasenia" name="contrasenia" type="password" minlength="4" maxlength="10"
              required>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" onclick="LogIn()">Entrar</button>
        </div>
      
      </div>
    </div>
  </div>
  <!-- Modal iniciar sesion-->
  <!-- Modal formulario registro-->
  <div class="modal fade" id="registro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroTitulo">Ingrese sus datos para registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="usuario">Usuario</label>
            <input class="form-control" id="usuario1" name="contrasenia1" type="text" required>
            <br>
            <label for="contrasenia">Contraseña</label>
            <input class="form-control" id="contrasenia1" name="contrasenia1" type="password" minlength="4"
              maxlength="10" required>
            <br>
            <label for="contrasenia">Correo</label>
            <input class="form-control" id="correo" name="correo" type="email">
            <br>
            <label for="contrasenia">Avatar /Foto de perfil</label>
            <input class="form-control" id="avatar" name="avatar" type="file">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="CerrarRegistro" name="CerrarRegistro"> Cerrar</button>
          <button type="button" class="btn btn-danger" id="guardar" name="guardar" onclick="NuevoUsuario()" >Guardar</button>
        </div>
      </div>
    </div>
  </div>
