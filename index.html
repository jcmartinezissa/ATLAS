<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!--estilos css main-->
    <link
      rel="stylesheet"
      href="/css/styles-slider-recommeded-movie.css"
    />
    <title>★ATLAS★</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/img/logo.svg"
            alt="logo_atlas"
            width="250"
            height="60"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="barranav">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"
              >Peliculas</a
            >
            <a class="nav-link" href="#">Series</a>
            <a
              id="btnRegistro"
              name="btnRegistro"
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#formulario"
              >Registrarse</a
            >

            <a id="btnLogin" name="btnLogin" class="nav-link" href="#"
              >Iniciar sesión</a
            >
          </div>
        </div>
      </div>
    </nav>
    <section id="slider" name="slider">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/img/slider/mk.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/slider/spacejam.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/slider/tenet.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <main>
      <div class="container pt-4">
        <h2 class="title-movie-recommended text-center">
          Peliculas Recomendadas
        </h2>
      </div>
      <!--Inicio del slider de peliculas recomendadas-->
      <div class="container-fluid p-3">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-interval="false"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend2.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend3.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend4.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend5.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend6.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend7.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="img-slider-recommeded col">
                  <img
                    src="/img/slider-recommended-movie/img-slider-recomend8.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span
              class="carousel-movie-recommeded carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span
              class="carousel-movie-recommeded carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!--Final del slider de peliculas recomendadas-->
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="formulario"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formularioTitulo">
              Ingrese sus datos
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
