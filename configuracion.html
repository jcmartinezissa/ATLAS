  <section>
    <div class="container pt-4">
      <h4 class=" shadow p-3 mb-5">
        Panel de administración.
      </h4>
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#registropeli">Nuevo</button>
      <div id="pelisgrid" class="row">
        <h4>Peliculas</h4>
      </div>
      <div id="seriesgrid" class="row">
        <h4>Series</h4>
      </div>
      <div id="usuariosgrid" class="row">
        <h4>Usuarios</h4>
        <button class="btn bg-dark">Nuevo</button>        
      </div>
      
      </div>

    </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registropeli" tabindex="-1" aria-labelledby="registropelilLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registropelilLabel">Nueva pelicula</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <br>
            <label for="titulo">Titulo de la pelicula</label>
            <input class="form-control" id="titulo" name="titulo" type="text" required>
            <label for="poster">Poster URL</label>
            <input class="form-control" id="poster" name="poster" type="text" required>
            <label for="categoria">Categoria</label>
            <select class="form-control" id="categoria" name="categoria" type="text" required>
              <option>Pelicula</option>
              <option>Serie</option>
            </select>
            <label for="resenia">Reseña</label>
            <input class="form-control" id="resenia" name="resenia" type="text" required>
            <label for="anio">Año</label>
            <input class="form-control" id="anio" name="anio" type="number" required>
            <label for="puntaje">Punataje</label>
            <input class="form-control" id="puntaje" name="puntaje" type="number" required>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="NuevaTarjeta()">Guardar</button>
          </div>
        </div>
      </div>
